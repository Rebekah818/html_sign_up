<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
        Sign Up!
    </title>
    <link rel="stylesheet" href="index.css" />

<body>
    <div class="flex-container">


        <form action="">
            <div class="h1">
                <h1>Sign Up</h1>
            </div>
            <div class="col" id="name">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="" placeholder="First name" /> <br>

                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="" placeholder="Last name" /> <br>
            </div>
            <div class="row" id="contact">
                <label for="tel">Mobile No.:</label><br>
                <input type="tel" id="tel" name="tel" placeholder="Mobile No." /> <br>
                <label for="email"> Email: </label> <br>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="column" id="password">
                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd" placeholder="Password" /> <br>

                <label for="pwd">Confirm Password</label><br>
                <input type="password" id="pwd" name="pwd" placeholder="Confirm Password" /> <br>
            </div>
            <div class="agree">
                <table>
                    <tr>
                        <td><label for="checkbox">I agree</label>
                            <input type="checkbox">
                            <p>By clicking <span>Register</span>, you agree to the <a href=""></a> Terms and Conditions
                                </a> set <br>out by this site, including our Cookie use.</p>
                        </td>
                    </tr>
                </table>
            </div>
            <br>
            <div class="buttons">
                <button type="button" class="register">Register</button>
                <button type="button" class="signup">Sign Up</button>

            </div>



        </form>
    </div>
</body>

</html>
