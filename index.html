<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
        Sign Up!
    </title>
    <link rel="stylesheet" href="index.css" />

<body>
    <div>
        <div>
            <h1>Sign Up</h1>
        </div>

        <form>
            <div class="col">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="" /> <br>

                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="" /> <br>
            </div>
            <div class="row">
                <label for="tel">Mobile No.:</label><br>
                <input type="tel" id="tel" name="tel" /> <br>
                <label for="email"> Email: </label> <br>
                <input type="email" id="email" name="email">
            </div>
            <div class="column">
                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd" /> <br>

                <label for="pwd">Confirm Password</label><br>
                <input type="password" id="pwd" name="pwd" /> <br>
            </div>
            <br>
            <div>
                <button input type="submit">Sign Up</button>
                <button input type="submit">Register</button>
            </div>



        </form>
    </div>
</body>

</html>
